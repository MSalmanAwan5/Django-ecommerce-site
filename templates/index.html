<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ask AND Ans</title>

	
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog-home.css'%}" rel="stylesheet">
	
	
	<link rel="stylesheet" href="{% static 'assets/form-login.css' %}">

  </head>

  <body>
      

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Ask And Ans - An amazing platform for everyone to ask and answer queries of others.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            
			<li class="nav-item">
              <a class="nav-link" href="/signup">Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


  <div class="main-content">

        <!-- You only need this form and the form-login.css -->

        <form class="form-login"  method="post" action="/post/">

            <div class="form-log-in-with-email">

                <div class="form-white-background">
                    {% csrf_token %}
                    <div class="form-title-row">
                        <h1>Log in</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" required>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Password</span>
                            <input type="password" name="password" required>
                        </label>
                    </div>
                    <div class="form-row">
                        <label><span>Forgot Password?</span>
                         <a href="forgotPass.html">Click here to reset</a>
                        </label>
					   

                    </div>
                    <div class="form-row">
                       
					    <button type="submit">Log in</button>

                    </div>
					
					
                    </form>             
                </div>

                <a href="/signup" class="form-create-an-account">Create an account </a>

            </div>

           

       
    </div>

</body>

</html>
