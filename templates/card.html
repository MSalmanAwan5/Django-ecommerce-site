<div class="card" style="width: 20rem;">
    {% if instance.image %}
        <img class="card-img-top" src="{{instance.image.url}}" alt="{{ instance.title}} logo" width="250" height="250">
    {%endif%}
    <div class="card-body">
        <h4 class="card-title">{{instance.title}}</h4>
        <p class="card-text">{{instance.description}}</p>
        <a href="{{instance.get_absolute_url}}" class="btn btn-primary" target="">View</a>
        {%include 'update_cart.html' with product=instance cart=cart%}
        <!--<a href="{%url 'products:detail' slug=instance.slug%}" class="btn btn-primary" target="_blank">URL Shortcut</a>-->


    </div>
</div>
