<form class="form product-form-ajax" method='POST' action="{%url 'carts:update'%}" data-endpoint="{%url 'carts:update'%}" xmlns="http://www.w3.org/1999/html">{%csrf_token%}
    <input type="hidden" name="product_id" value="{{product.id}}"/>
    <span class="submit-span">
        {% if product in cart.products.all %}
            <button type="submit" class="btn-btn-link">Remove from cart</button>
            {%else%}
            <button type="submit" class="btn-success">Add to cart</button>
            {%endif%}
        </span>
</form>
